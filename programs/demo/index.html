<body>
<!-- Example font used throughout the main and default programs -->
<style>
	@font-face {
	  font-family: 'font';
	  src: url('font.woff') format('woff'),
	   url('font.ttf') format('truetype');
	}  		
	html * {
		font-family: font;
	}
</style>
<canvas id="canvas" style="top:0px;left:0px;position: fixed;"></canvas>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

	/*
		Example program showing how to create your own
		
		Keep in mind:
		
		* Your folder name is what the program is called, this base file must be called index.html and a description.txt should be in the base folder with a tiny description of the program's function. This will be shown in terminal, and in future, throughout the page.
		* Avoid drawing any resources from external sites to canvas due to cross origin issues blocking the capture of a tainted canvas.
		* None of this protocol is mandatory and any site should load as a window. Meeting this protocol does however provide significantly improved functionality and user experience. Here are some potential issues with programs that do not meet protocol:
			- Inactive window image will not show up
			- Program will run even when inactive, causing lag issues especially when multiple windows are open
			- Scaling (especially when maximizing) will not work
			- Any features current or planned that involve communication between the main page and the program will not work
			- Mismatch in style and design aswell as features unexpectedly not working
			- An exclamation mark will appear next to window management controls that when clicked will warn the user of these issues
			
		* You can commit your program folder to the programs folder in the github (https://github.com/james1236/port) although an intuitive way of browsing other's programs and adding them to your session is planned.
		* Any program in the programs folder can be ran using the terminal however these programs will not show up unless the app is running on a server that supports php (not github)
		* Add your program name and description to the terminal program's offline program list incase the service is used outside of a php server
	
	*/
	
	//Standard Rescaling Function
	function scaleCanvas() {
		canvas.width = window.innerWidth; 
		canvas.height = window.innerHeight;

		canvas.style.width = Math.round(canvas.width)+"px";
		canvas.style.height = Math.round(canvas.height)+"px";
	}
	
	try {
		//Standard Variables
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext('2d');
		var id;
		var error;
		
		scaleCanvas();
		
		//Demo vars
		var tickCounter;
		var initialized = false;
	
		//Highly reccomended function (called upon window creation)
		function init() {		
			if (error != undefined) {
				throw error;
			}
			
			//Demo code
			initialized = true;
			tickCounter = 0;
			
			//Running 1 tick after init to show graphics
			tick();
		}

		//Function called every tick while the window is active (avoid setInterval to allow the main program to manage resources)
		function tick() {
			if (error != undefined) {
				throw error;
			}
			
			//Demo code
			if (initialized) {
				//Blue BG
				context.fillStyle = "#66f";
				context.fillRect(0,0,canvas.width,canvas.height);
				
				//Init 
				context.globalAlpha = 0.5;
				context.fillStyle = "#000";
				context.fillRect(0,0,canvas.width,100);
				context.globalAlpha = 1;
				
				//Text
				context.fillStyle = "#fff";
				context.font = "24px font";
				context.textAlign = "center";
				context.fillText("Program Initialized! ",canvas.width/2,50);
				context.fillStyle = "#000";
			}
		
			//Tick Banner
			context.fillRect(0,canvas.height-100,canvas.width,100);
			
			//Text
			context.fillStyle = "#fff";
			context.font = "24px font";
			context.textAlign = "center";
			context.fillText("Program Ticked! "+tickCounter,canvas.width/2,canvas.height-50);
			context.font = "12px font";
			context.fillText(id,canvas.width/2,canvas.height-25);
			context.fillStyle = "#000";
			
			//Tick Counter
			tickCounter++;
		}

		//Click detection example
		$(canvas)
			.bind('touchstart mousedown',function(e){
				alert("touch");
			});
			
		//Reciving communication from main program listener.
		//Although these example triggers are important for the end user experience they are not required.
		
		window.addEventListener('message', function(event) { 
			//Main requesting window to initialize, window gets given it's own id and replys back
			if (event.data.type == "init") {
				id = event.data.id;
				//Reply
				window.parent.postMessage({type:"init",data:id}, '*');
				init();
			}
			//Main requesting window to tick
			if (event.data.type == "tick") {
				tick();
			}
			//Main requesting window to give it's inactive image
			if (event.data.type == "image") {
				//Reply
				window.parent.postMessage({type:"image",data:canvas.toDataURL('png'),id:id}, '*');
			}
			//Main requesting window to rescale
			if (event.data.type == "scale") {
				scaleCanvas();
			}
		}); 
			
	} catch (e) {
		console.log(e);
		//Default error screen
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext('2d');
		scaleCanvas();
		context.textAlign = "center";
		context.fillStyle = "red"
		context.fillRect(0,0,canvas.width,canvas.height);
		context.fillStyle = "white";
		context.font = "32px font";
		context.fillText("ERROR",canvas.width/2,canvas.height/2.5);
		context.font = "12px arial";
		context.fillText(e,canvas.width/2,canvas.height/1.5);
		error = e;
	}
</script>
</body>
